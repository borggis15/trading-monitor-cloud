name: pipeline_15m

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: pipeline-15m
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: pip install -r requirements.txt

      - name: Ingest 15m
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: python -u -m jobs.ingest_15m

      - name: Score 15m
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: python -u -m jobs.score_15m

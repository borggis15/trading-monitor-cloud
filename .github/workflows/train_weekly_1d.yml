name: train_weekly_1d
on:
  schedule:
    - cron: "30 2 * * 0"   # domingo 02:30 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install
        run: pip install -r requirements.txt
      - name: Train daily models + walk-forward
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -u -m jobs.train_backtest_weekly_1d

name: pipeline_1d

on:
  schedule:
    - cron: "10 3 * * *"
  workflow_dispatch:

concurrency:
  group: pipeline-1d
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: pip install -r requirements.txt

      - name: Ingest 1d
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -u -m jobs.ingest_1d

      - name: Score 1d
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -u -m jobs.score_1d

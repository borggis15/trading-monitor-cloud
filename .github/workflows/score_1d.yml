name: score_1d
on:
  schedule:
    - cron: "15 2 * * *"   # 02:15 UTC diario (aj√∫stalo si quieres)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install
        run: pip install -r requirements.txt
      - name: Score daily (unbuffered, no APIs)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: python -u -m jobs.score_1d

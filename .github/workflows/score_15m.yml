name: score_15m
on:
  schedule:
    - cron: "2-59/15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install
        run: pip install -r requirements.txt
      - name: Score (unbuffered, no APIs)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: python -u -m jobs.score_15m
